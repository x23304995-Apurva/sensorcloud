<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - SensorCloud</title>
</head>
<body>

    <section class="vh-100" style="background-color: #27060d;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-9">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-flex align-items-center justify-content-center">
                                <img src="/static/iot_text_1.jpg" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; max-width: 100%; height: auto;" />
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form method="POST" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bolder mb-0">SensorCloud</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                        {% if error %}
                                            <div class="alert alert-danger">{{ error }}</div>
                                        {% endif %}

                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" class="form-control form-control-lg" required />
                                            <label class="form-label">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" class="form-control form-control-lg" required />
                                            <label class="form-label">Password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Login</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                            <a href="{% url 'register' %}" style="color: #393f81;">Register here</a>
                                        </p>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
