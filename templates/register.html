<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register - SensorCloud</title>
    <style>
        body {
            background-color: #27060d;
        }

        .card {
            max-width: 500px;
            width: 100%;
            margin: auto;
            border-radius: 1rem;
        }

        .card-body {
            text-align: center;
        }

        .form-outline {
            text-align: left;
        }

        .form-control {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>

    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-lg-5 text-black">
                <div class="d-flex flex-column align-items-center mb-3">
                    <span class="h1 fw-bolder">SensorCloud</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h5>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{% url 'register' %}" onsubmit="return validatePasswords()">
                    {% csrf_token %}

                    <div class="form-outline mb-4">
                        <input type="text" name="username" class="form-control form-control-lg" required />
                        <label class="form-label">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" name="email" class="form-control form-control-lg" required />
                        <label class="form-label">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                        <label class="form-label">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="confirm_password" class="form-control form-control-lg" required />
                        <label class="form-label">Confirm Password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <select name="role" class="form-control form-control-lg" required>
                            <option value="Manager">Manager</option>
                            <option value="Engineer">Engineer</option>
                            <option value="Trainee">Trainee</option>
                        </select>
                        <label class="form-label">Role</label>
                    </div>

                    <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Register</button>
                </form>

                <script>
                    function validatePasswords() {
                        var password = document.getElementById("password").value;
                        var confirm_password = document.getElementById("confirm_password").value;

                        if (password !== confirm_password) {
                            alert("Passwords do not match!");
                            return false;
                        }
                        return true;
                    }
                </script>

                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </section>

</body>

</html>
